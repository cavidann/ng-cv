<section class="detail-sc" *ngIf="work; else load">
  <div class="flex wrap flex-v-center">
    <div class="col-60">
      <img
        src="{{ work.fields.img.fields.file.url }}"
        alt="{{ work.fields.title }}"
      />
    </div>
    <div class="col-60">
      <h1>{{ work.fields.title }}</h1>
      <p *ngIf="work.fields.technologies.length>1; else manyTech">Used Technologies:</p>
      <ng-template #manyTech>Used Technology:</ng-template>
      <div class="flex wrap">
        <span
          class="tags"
          *ngFor="let technologies of work.fields.technologies"
        >
          {{ technologies }}
        </span>
      </div>
      <br><hr><br>
      <div class="white" [innerHTML]="work.fields.longDesc | mdToHtml"></div>
      <div class="buttons flex wrap">
        <a href="{{ work.fields.url }}" target="_blank" class="btn">
          Go To Site
        </a>
        <button class="btn" (click)="goToProjects()">Go Back</button>
      </div>
    </div>
  </div>
</section>

<ng-template #load>
<div style="font-size:30px; color:#ffe915">
    Loading...
</div>
</ng-template>
